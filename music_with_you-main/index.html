    <header>
        <div class="navbar">
            <div class="searchbar_blackbckgrd">
                <div class="searchbar">
                    <form action="" id="search">

                    </div>
                </div>

        </div>
        <div class="logobackgrnd">
            <div class="deezer_logo"><a href=""><img src="img/Logo_Deezer_2023.svg" alt="deezer_logo"></a>
            </div>
            <div>
                <button id="colorButton"></button>
            </div>
        </div>
        <div class="buttonszone">
            <div class="buttons">
                <button type="button" data-music="artist" class="btn">Artiste</button>
                <button type="button" data-music="album" class="btn">Album</button>

                <button type="button" data-music="style" class="btn">Titre</button>
                <!-- <button type="button" data-music="radio" class="btn">Radio</button> -->
            </div>
        </div>
    </header>
